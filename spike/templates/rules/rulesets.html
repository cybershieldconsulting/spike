{% extends "layouts/application.html" %}
{% block title %}Spike - Rulesets{% endblock %}

{% block main %}


<h2>Naxsi - RuleSets  &nbsp; &nbsp; 
    <a href="/rules/export/" title="Export ALL Files" class="btn btn-success btn-lg">Export All Files</a> ||
    <a href="/rules/import/" title="Import File" class="btn btn-success btn-lg">Import RulesFile</a></h2>


  <table class="table table-condensed table-stripped">

    <tr>
        <td><h4>NAME</h4></td>
        <td><h4>FILE</h4></td>
        <td></td>
      
    </tr>

  {% for rs in rulesets %}

    <tr id="ruleset_{{rs.id}}">
        <td valign="top">{{rs.name}}</td>
        <td >{{ rs.file }}
        </td>
        <td>
          <a href="/rules/select/r:{{rs.file}}" title="View Rules" class="btn btn-primary btn-lg"> Rules </a>
          <a href="/rules/rulesets/view/{{rs.id}}" title="View File" class="btn btn-primary btn-lg"> View </a>
          <a href="/rules/rulesets/plain/{{rs.id}}" title="View File Plain" class="btn btn-primary btn-lg"> Plain </a>
          <a href="/rules/export/{{rs.id}}" title="Export File" class="btn btn-success btn-lg">Export </a>
        </td>
    </tr>
    
      
  
  
  {% endfor %}

  <form action="/rules/rulesets/new" method="POST">
  <tr>
    <td><input type="text" name="rname" placeholder="RULESET_NAME" required></td>
    <td><input type="text" name="rfile" placeholder="ruleset_name.rules" required></td>
    <td>
      <button type="submit" class="btn btn-success btn-lg">New Ruleset</button>
    </td>
  </tr>
  </form>
  
  </table>

{% endblock main %}
