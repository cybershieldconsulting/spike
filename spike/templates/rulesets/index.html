{% extends "misc/application.html" %}
{% block title %}Spike - Rulesets{% endblock %}

{% block main %}

    <h2>
        Naxsi - RuleSets <a href="{{ url_for('rulesets.plain') }}" class="btn btn-default">View all as plain</a>
    </h2>

    <hr>

    {% for rs in rulesets %}
        <div class="row top-buffer1">
            <div class="col-md-1">
                <h5>{{ rs.name }}</h5>
            </div>

            <div class="col-md-8">
                <div class="btn-toolbar" role="toolbar">
                    <a href="/rulesets/view/{{ rs.id }}" title="View File" class="btn btn-default">View </a>
                    <a href="/rulesets/plain/{{ rs.id }}" title="View File Plain" class="btn btn-default">Plain </a>
                    <a href="/rulesets/select/{{ rs.name }}" title="View File Plain" class="btn btn-info">Select </a>
                    <a href="/rulesets/del/{{ rs.id }}" title="Delete File" class="btn btn-danger">Delete </a>
                </div>
            </div>
        </div>
    {% endfor %}

    <hr>

    <div class="row top-buffer2">
        <form action="{{ url_for('rulesets.new') }}" method="POST">
            <div class="col-md-2">
                <input type="text" name="rname" placeholder="Ruleset name" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success">New</button>
            </div>
        </form>
    </div>
{% endblock main %}
